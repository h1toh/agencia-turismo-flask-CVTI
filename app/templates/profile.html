{% extends 'base.html' %}

{% block base %}
<style>
    
    .pfpgrande{
    height: 100px;
    }
    .perfilzin{
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
    .alterarft{
        display: flex;
        flex-direction: column;
    }
    .uuid{
        font-size: 11px;
        color: gray;
    }
    .vazio{
        height: 60vh;
    }
</style>

<br>

<div class="perfilzin">
    <div class="informa">
        <h1>Meu Perfil</h1>
        <br>
        <p>Nome: {{nome}} {{sobrenome}}</p>
        <p>Email: {{email}}</p>
        <p>Celular: {{cel}}</p>
        <p class="uuid">ID: {{user_uuid}}</p>

        <br>
        
        <a style="color: red; text-decoration: underline;" href="/logout">Logout</a>
    </div>

    
    <div class="alterarft">
        <img class="pfpgrande" src="{{url_for('static',filename='images/defpfp.jpg')}}" alt="foto de perfil">
    </div>

</div>
<br>
<div class="vazio"></div>

{% endblock %}
